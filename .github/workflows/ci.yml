name: CI - Build and Test

on:
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      api: ${{ steps.filter.outputs.api }}
      training: ${{ steps.filter.outputs.training }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'tests/**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
            api:
              - 'src/api/**'
              - 'src/monitoring/**'
              - 'src/utils/**'
              - 'container_imgs/Dockerfile.api'
              - 'pyproject.toml'
              - 'uv.lock'
            training:
              - 'src/train/**'
              - 'src/utils/**'
              - 'container_imgs/Dockerfile.train'
              - 'pyproject.toml'
              - 'uv.lock'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.7"

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run pytest with coverage
        id: pytest
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=term --cov-report=json
          
      - name: Check coverage thresholds
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered'])")
          echo "Coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            echo " Excellent coverage: ${COVERAGE}% (>= 90%)"
            exit 0
          elif (( $(echo "$COVERAGE >= 75" | bc -l) )); then
            echo "::warning:: Coverage is ${COVERAGE}% - below 90% threshold but acceptable (>= 75%)"
            exit 0
          else
            echo "::error:: Coverage is ${COVERAGE}% - below minimum threshold of 75%"
            exit 1
          fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: needs.changes.outputs.python == 'true' && (success() || failure())
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.7"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff linter
        run: uv run ruff check src/
        continue-on-error: true

      - name: Run ruff formatter check
        run: uv run ruff format --check src/
        continue-on-error: true

      - name: Run mypy type checker
        run: uv run mypy src/
        continue-on-error: true

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.api == 'true' && always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mlops-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short

      - name: Build API Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container_imgs/Dockerfile.api
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/api-image.tar

  build-training:
    name: Build Training Image
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.training == 'true' && always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mlops-training
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short

      - name: Build Training Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container_imgs/Dockerfile.train
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/training-image.tar
