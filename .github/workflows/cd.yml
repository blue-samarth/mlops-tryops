name: CD - Deploy and Sign

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  id-token: write      # Required for OIDC
  contents: read       # Required for checkout
  security-events: write  # Required for SARIF upload
  packages: write      # Required for Cosign

env:
  PYTHON_VERSION: "3.13"
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_API_REPOSITORY_URL: ${{ secrets.ECR_API_REPOSITORY_URL }}
  ECR_TRAINING_REPOSITORY_URL: ${{ secrets.ECR_TRAINING_REPOSITORY_URL }}
  MODELS_BUCKET_NAME: ${{ secrets.MODELS_BUCKET_NAME }}
  ENVIRONMENT: ${{ vars.ENVIRONMENT }}
  DOCKER_BUILDKIT: ${{ vars.DOCKER_BUILDKIT }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      training: ${{ steps.filter.outputs.training }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'src/api/**'
              - 'src/monitoring/**'
              - 'src/utils/**'
              - 'container_imgs/Dockerfile.api'
              - 'pyproject.toml'
              - 'uv.lock'
            training:
              - 'src/train/**'
              - 'src/utils/**'
              - 'container_imgs/Dockerfile.train'
              - 'pyproject.toml'
              - 'uv.lock'

  security-scan-api:
    name: Security Scan - API
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container_imgs/Dockerfile.api
          load: true
          tags: mlops-api:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mlops-api:scan
          format: sarif
          output: trivy-api-container.sarif
          severity: CRITICAL,HIGH

      - name: Check for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mlops-api:scan
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api-container.sarif
          category: api-container

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-api-fs.sarif
          severity: CRITICAL,HIGH

      - name: Check filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api-fs.sarif
          category: api-filesystem

      - name: Export Docker image
        run: docker save mlops-api:scan -o /tmp/api-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: /tmp/api-image.tar
          retention-days: 1

  security-scan-training:
    name: Security Scan - Training
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.training == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Training image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container_imgs/Dockerfile.train
          load: true
          tags: mlops-training:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mlops-training:scan
          format: sarif
          output: trivy-training-container.sarif
          severity: CRITICAL,HIGH

      - name: Check for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: mlops-training:scan
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-training-container.sarif
          category: training-container

      - name: Export Docker image
        run: docker save mlops-training:scan -o /tmp/training-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-image
          path: /tmp/training-image.tar
          retention-days: 1

  push-and-sign-api:
    name: Push and Sign - API
    runs-on: ubuntu-latest
    needs: [changes, security-scan-api]
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: api-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/api-image.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-api-deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_API_REPOSITORY_URL }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Tag and push image
        run: |
          # Tag the scanned image with all metadata tags
          echo '${{ steps.meta.outputs.tags }}' | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: $tag"
              docker tag mlops-api:scan "$tag"
              echo "Pushing: $tag"
              docker push "$tag"
            fi
          done
          
          # Get the digest of the pushed image
          FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -1)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FIRST_TAG" | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
        id: push

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.ref }}" \
            ${{ env.ECR_API_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}

      - name: Verify signature
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.ECR_API_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}

      - name: Output deployment info
        run: |
          echo "### API Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ECR_API_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** Cosign keyless signature" >> $GITHUB_STEP_SUMMARY

  push-and-sign-training:
    name: Push and Sign - Training
    runs-on: ubuntu-latest
    needs: [changes, security-scan-training]
    if: needs.changes.outputs.training == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: training-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/training-image.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-training-deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_TRAINING_REPOSITORY_URL }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Tag and push image
        run: |
          # Tag the scanned image with all metadata tags
          echo '${{ steps.meta.outputs.tags }}' | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: $tag"
              docker tag mlops-training:scan "$tag"
              echo "Pushing: $tag"
              docker push "$tag"
            fi
          done
          
          # Get the digest of the pushed image
          FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -1)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FIRST_TAG" | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
        id: push

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.ref }}" \
            ${{ env.ECR_TRAINING_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}

      - name: Verify signature
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.ECR_TRAINING_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}

      - name: Output deployment info
        run: |
          echo "### Training Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ECR_TRAINING_REPOSITORY_URL }}@${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** Cosign keyless signature" >> $GITHUB_STEP_SUMMARY

  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [security-scan-api, security-scan-training, push-and-sign-api, push-and-sign-training]
    if: always()
    
    steps:
      - name: Delete API image artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: api-image
          failOnError: false

      - name: Delete Training image artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: training-image
          failOnError: false
